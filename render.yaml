services:
  - type: web
    name: ai-consensus-api
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    preDeployCommand: python manage.py migrate
    dockerCommand: daphne -b 0.0.0.0 -p $PORT config.asgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ENABLE_TEST_AI_ENDPOINTS
        value: "False"
      - key: USE_SQLITE
        value: "False"
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DB_NAME
        fromDatabase:
          name: ai-consensus-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: ai-consensus-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ai-consensus-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: ai-consensus-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: ai-consensus-db
          property: port
      - key: REDIS_URL
        fromSecret: upstash-redis-url
      - key: CLAUDE_API_KEY
        fromSecret: claude-api-key
      - key: OPENAI_API_KEY
        fromSecret: openai-api-key
      - key: GEMINI_API_KEY
        fromSecret: gemini-api-key
      - key: REKA_API_KEY
        fromSecret: reka-api-key
      - key: GOOGLE_CSE_API_KEY
        fromSecret: google-cse-api-key
      - key: GOOGLE_CSE_CX
        fromSecret: google-cse-cx
      - key: GOOGLE_OAUTH_CLIENT_ID
        fromSecret: google-oauth-client-id
      - key: GOOGLE_OAUTH_CLIENT_SECRET
        fromSecret: google-oauth-client-secret
  - type: worker
    name: ai-consensus-celery-worker
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: celery -A config worker --loglevel=info
    envVars:
      - key: SECRET_KEY
        fromService:
          type: web
          name: ai-consensus-api
          envVarKey: SECRET_KEY
      - key: ENCRYPTION_KEY
        fromService:
          type: web
          name: ai-consensus-api
          envVarKey: ENCRYPTION_KEY
      - key: DEBUG
        value: "False"
      - key: ENABLE_TEST_AI_ENDPOINTS
        value: "False"
      - key: USE_SQLITE
        value: "False"
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DB_NAME
        fromDatabase:
          name: ai-consensus-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: ai-consensus-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ai-consensus-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: ai-consensus-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: ai-consensus-db
          property: port
      - key: REDIS_URL
        fromSecret: upstash-redis-url
      - key: CLAUDE_API_KEY
        fromSecret: claude-api-key
      - key: OPENAI_API_KEY
        fromSecret: openai-api-key
      - key: GEMINI_API_KEY
        fromSecret: gemini-api-key
      - key: REKA_API_KEY
        fromSecret: reka-api-key
      - key: GOOGLE_CSE_API_KEY
        fromSecret: google-cse-api-key
      - key: GOOGLE_CSE_CX
        fromSecret: google-cse-cx
      - key: GOOGLE_OAUTH_CLIENT_ID
        fromSecret: google-oauth-client-id
      - key: GOOGLE_OAUTH_CLIENT_SECRET
        fromSecret: google-oauth-client-secret
  - type: web
    name: ai-consensus-frontend
    env: static
    buildCommand: npm install --prefix frontend/frontend && npm run build --prefix frontend/frontend
    staticPublishPath: frontend/frontend/build
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: https://ai-consensus-api.onrender.com
      - key: REACT_APP_WS_BASE_URL
        value: wss://ai-consensus-api.onrender.com
databases:
  - name: ai-consensus-db
    databaseName: chatai_db
    plan: free
